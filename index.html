    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form with Table Output</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="form-container">
            <h2>Set up your account</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                industry.</p>
            <form id="account">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="text" id="mobileNumber" placeholder="Mobile Number">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <div class="check">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" name="option" value="option">
                    </label>
                    <h5>Confirm Password</h5>
                </div>
                <button type="submit">Continue</button>
            </form>

            <div class="hero"></div>

            <div class="textWrapper">
                <h5>Already have an account ? Sign in <img src="./images/icon.svg" alt="icon" width="18" height="18"></h5>               
            </div>
        </div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script src="./js/index.js"></script>
    </body>
